  # ======================
  # DOF København
  # ======================
  - id: "alm-kobenhavn"
    rules:
      kategori: ["bemaerk"]
      dof_afdelinger: ["DOF København"]
    sinks:
      - type: "stdout"
      - type: "file"
        path: "web/logs/alm-kobenhavn.log"
      - type: "webpush"
        url: "http://localhost:8000/api/publish"
        chunk_size: 100

