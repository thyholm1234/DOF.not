<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOF.not</title>
  <meta name="theme-color" content="#0b3d91" />
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="description" content="Web push-notifikationer med filtrering pr. DOF-lokalafdeling." />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- (valgfrit) iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152.png">

  <!-- Inkluder CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Registrering af Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

</head>
<body>
  <header class="wrap">
    <h1><a class="brand" href="/index.html" aria-label="Gå til forsiden">DOF.not</a></h1>
    <div class="toolbar">
    <a id="settings-link" href="/settings.html" aria-label="Indstillinger" title="Indstillinger">
        <span id="settings-icon">⚙️</span>
    </a>
    <button id="notify-toggle" aria-label="Notifikationer">
      <span id="notify-icon">🔔</span>
    </button>
    <button id="theme-toggle" aria-label="Skift tema">
      <span id="theme-icon">☀️</span>
    </button>
  </div>
  </header>
  <main class="wrap">
    <h3>Dagens observationer</h3>
    <p class="sub">Her vises de nyeste observationer, som svarer til dine præferencer. Bemærkelsesværdige vises ikke</p>

    <!-- Forside-kontroller (bruges når ingen tråd er valgt) -->
    <div id="front-controls"></div>
    <div id="thread-status" class="sub"></div>

    <section class="panel" id="thread-panel" style="display:none">
      <h2 id="thread-title"></h2>
      <p class="sub" id="thread-sub"></p>
      <ul id="thread-events" class="obs-list"></ul>
    </section>

  </main class="wrap">
  <script src="./app.js"></script>
  <script src="./thread.js"></script>
  
</body>
</html>
