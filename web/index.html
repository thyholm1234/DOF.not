<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DOF.not – Abonnér på observationer</title>

  <!-- PWA -->
  <meta name="theme-color" content="#065fd4" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" type="image/png">

  <!-- (valgfrit) iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Inkluder CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Registrering af Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>
<body>
  <header class="wrap">
    <h1>DOF.not</h1>
    <p class="sub">Vælg præcis ét valg pr. lokalafdeling: Ingen, SU, SUB eller Alle – og klik <strong>Abonnér</strong>.</p>
  </header>

  <main class="wrap">
    <section class="controls">
      <button id="save" aria-live="polite"><span data-role="label">Abonnér</span></button>
      <button id="unsubscribe" title="Afmeld push-abonnement på denne enhed" disabled>Afmeld</button>
    </section>

    <div id="status" role="status" aria-live="polite"></div>

    <section class="panel" style="margin-top:12px">
      <div id="grid">Indlæser …</div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
