<!doctype html>
<html lang="da" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>DOF.not – Tråd</title>
  <style>
    :root {
      --bg:#ffffff; --fg:#0f172a; --muted:#6b7280; --line:#e5e7eb; --accent:#0b3d91;
      --badge-bg:#e6f2ff; --badge-fg:#003366;
    }
    html[data-theme="dark"] {
      --bg:#0b1220; --fg:#e5e7eb; --muted:#9ca3af; --line:#1f2937; --accent:#6ca0ff;
      --badge-bg:#1f2a44; --badge-fg:#cfe0ff;
    }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 860px; margin: 0 auto; padding: 0 1rem; }
    header.wrap { display:flex; align-items:center; justify-content:space-between; padding:1rem 1rem 0.5rem; }
    header h1 { font-size:1.1rem; margin:0; font-weight:700; }
    #theme-toggle { background:none; border:1px solid var(--line); border-radius:8px; cursor:pointer; font-size:1.1rem; padding:.35rem .6rem; }
    main.wrap { padding: 0 1rem 2rem; }
    .sub { color: var(--muted); font-size: 0.95rem; }

    /* Forside-kontrolpanel */
    #front-controls { display:none; margin: 4px 0 10px; gap:12px; align-items:center; flex-wrap:wrap; }
    #front-controls label { display:inline-flex; align-items:center; gap:6px; }

    /* Kort/obs-liste styles */
    .obs-list { list-style:none; margin:.5rem 0 0; padding:0; display:grid; gap:12px; }
    .obs-item article { background: transparent; border:1px solid var(--line); border-radius:10px; padding:12px;
      transition: border-color .15s ease, box-shadow .15s ease; }
    .obs-item article:hover { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(11,61,145,.08); }
    .card-top { display:flex; align-items:center; gap:8px; }
    .card-top .left { display:flex; gap:6px; align-items:center; }
    .card-top .right { margin-left:auto; text-align:right; color:var(--muted); font-size:.95em; display:flex; gap:8px; align-items:baseline; }

    .badge { display:inline-block; padding: 2px 8px; border-radius:999px; font-weight:700; font-size:12px; line-height:1.2; border:1px solid var(--line); }
    .badge.region { background: var(--badge-bg); color: var(--badge-fg); }
    .badge.cat-su  { background:#991b1b; color:#fff; border-color:#7f1d1d; }
    .badge.cat-sub { background:#1e3a8a; color:#fff; border-color:#1e3a8a; }
    .badge.cat-alm { background:#065f46; color:#fff; border-color:#065f46; }
    .badge.cat-bemaerk { background:#92400e; color:#fff; border-color:#92400e; }

    .title { margin:.35rem 0 0; font-weight:700; }
    .count { font-weight:700; margin-right:.35rem; }
    .info { color:var(--muted); margin-top:6px; font-size: .95rem; display:flex; flex-wrap:wrap; gap:8px; }
    .info > * + *::before { content:"•"; opacity:.55; margin:0 6px 0 2px; }

    hr { border:0; border-top:1px solid var(--line); }

    /* Kommentarspor */
    .comments .comment { display:flex; gap:8px; align-items:flex-start; margin:4px 0; }
    .comments .comment .badge { font-size:11px; background:#eef2ff; color:#1e3a8a; }
    html[data-theme="dark"] .comments .comment .badge { background:#1f2a44; color:#cfe0ff; }
  </style>
</head>
<body>
  <header class="wrap">
    <h1><a class="brand" href="/index.html" aria-label="Gå til forsiden">DOF.not</a></h1>
    <div class="toolbar">
      <!-- ...existing icons... -->
    </div>
  </header>

  <main class="wrap">
    <!-- Forside-kontroller (bruges når ingen tråd er valgt) -->
    <div id="front-controls"></div>

    <div id="thread-status" class="sub"></div>

    <section class="panel" id="thread-panel" style="display:none">
      <h2 id="thread-title"></h2>
      <p class="sub" id="thread-sub"></p>
      <ul id="thread-events" class="obs-list"></ul>
    </section>
  </main>

  <script src="./app.js"></script>
  <script src="./thread.js"></script>
</body>
</html>
